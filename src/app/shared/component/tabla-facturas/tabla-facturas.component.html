<p-table [value]="facturas()">
    <ng-template #header>
    </ng-template>
    <ng-template #body let-factura>
        <tr>
            <td>{{ factura.fechaCreacion | moment}}</td>
            <td>{{ factura.descripcion }}</td>
            <td>{{ factura.monto | currency:'EUR'}}</td>
            <td>
                <div class="d-flex justify-content-between">
                    @if (isDelete()) {
                        <span>
                            <i class="pi  pi-trash" style="font-size: 1rem; color: red"></i>
                        </span>
                    }
                    @if (isClick()) {
                        <span>
                            <i class="pi pi-arrow-circle-right" style="font-size: 1rem; color: green"></i>
                        </span>
                    }
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
