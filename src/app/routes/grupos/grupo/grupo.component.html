<div class="container pt-5" style="width: 100%; height: 100vh">
  <div class="pt-5">
    <div class="text-center">
      <h1>FACTURAS</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <app-lista-facturas></app-lista-facturas>
      </div>
    </div>

  </div>
</div>
