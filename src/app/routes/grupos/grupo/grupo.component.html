<app-nueva-factura [isActive]="estaActivo" [grupo]="grupo" (eventoFacturaGuradad)="nuevaFactura()"></app-nueva-factura>
<div class="container pt-5" style="width: 100%;">
  <div class="pt-5">
    <div class="text-center">
      @if (this.grupo) {
      <h2>{{grupo.nombreGrupo}}</h2>
      }
    </div>
    <div class="text-center">
      <h3>FACTURAS</h3>  
    </div>
    <div class="row">
      <div class="col-md-12 d-flex flex-row-reverse">
        <button type="button" class="btn btn-success" (click)="activarModel()">agregar factura</button>
      </div>
      <div class="col-md-12 mt-3">
        <p-card [style]="{ overflow: 'hidden' }">
          <app-tabla-facturas [facturas]="this.facturas" (eliminar)="eliminarFactura($event)" (editar)="editarFactura($event)"></app-tabla-facturas>
          <div class="mt-3">
            <p-paginator (onPageChange)="onPageChange($event)" [first]="0" [rows]="5" [totalRecords]="this.totalFacturas"  />
          </div>
        </p-card>
      </div>
    </div>

  </div>
</div>
