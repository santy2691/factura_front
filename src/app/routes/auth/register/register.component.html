<div class="d-flex flex-wrap justify-content-center align-items-center" style="width: 100%; height: 100vh">
    <form  [formGroup]="registerForm">
        <div style="width: 20rem;">
            <div class="row mb-5">
                <div col-12>
                    <h3 class="text-center text-lg">Crea tu cuenta</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input formControlName="nombreForm" [(ngModel)]="this.data.nombre" type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre"  />
                </div>        
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input formControlName="apellidoForm" [(ngModel)]="this.data.apellido" type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido"  />
                </div>   
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="email" class="form-label">email</label>
                    <input formControlName="emailForm"  [(ngModel)]="this.data.email" type="text" class="form-control" id="email" name="email" placeholder="email"  />
                </div>   
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input formControlName="passwordForm" [(ngModel)]="this.data.password" type="password" class="form-control" id="password" name="password" placeholder="Password"  />
                </div>   
            </div>
            <div class="mb-3 d-flex justify-content-center mt-3">
                <button (click)="submit()" type="button" class="btn btn-primary">registrate</button>
            </div>
        </div>
    </form>
</div>
